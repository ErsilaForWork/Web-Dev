<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram — Вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">

    <img src="images/Instagram_logo_2022.svg" alt="Instagram" class="top-logo">

    <div class="container">

      <div class="left">
        <div class="headline">
          <span class="line">Посмотрите, какими</span>
          <span class="line">моментами из жизни</span>
          <span class="line">поделились ваши <span class="accent">близкие</span> <br> <span class="accent-2">друзья.</span></span>
        </div>

        <img src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png" alt="cards" class="cards">
      </div>

      <div class="right">
        <div class="auth-card">
          <div class="login-box">
            <p class="field">Войти в Instagram</p>
            <div class="field">
              <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронная почта">
            </div>
            <div class="field">
              <input type="password" placeholder="Пароль">
            </div>
            <div class="field">
              <button class="login-btn" type="button">
                Войти
              </button>
            </div>
            <div class="forgot">Забыли пароль?</div>

            <div class="fb-wrap">
              <button class="fb-btn" type="button">
                <img src="images/2023_Facebook_icon.svg" alt="fb" class="fb-icon">
                <span>Войти через Facebook</span>
              </button>
            </div>

            <div class="create-wrap">
              <button class="create-btn" type="button">Создать новый аккаунт</button>
            </div>

            <div class="meta"><img src="images/Meta_Platforms_Inc._logo.svg" alt="Meta"></div>
          </div>
        </div>
      </div>

    </div>

    <footer class="site-footer">
      <div class="footer-inner">
        <span>Meta</span>
        <span>Информация</span>
        <span>Блог</span>
        <span>Вакансии</span>
        <span>Помощь</span>
        <span>API</span>
        <span>Конфиденциальность</span>
        <span>Условия</span>
        <span>Места</span>
        <span>Instagram Lite</span>
      </div>
      <div class="copyright">© 2026 Instagram from Meta</div>
    </footer>

  </div>
</body>
</html>
